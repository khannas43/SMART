# SMART Platform - Upstream Backend Servers
# Add these upstream blocks to the main nginx.conf file in the http {} block
# Or create this file and include it in nginx.conf http block with: include /etc/nginx/upstreams.conf;

upstream citizen_backend {
    server localhost:8080;
}

upstream dept_backend {
    server localhost:8081;
}

upstream aiml_backend {
    server localhost:8082;
}

upstream monitor_backend {
    server localhost:8083;
}

