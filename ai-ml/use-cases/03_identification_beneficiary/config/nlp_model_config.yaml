model:
  base_model: "roberta-base"  # or "bert-base-uncased"
  max_length: 512
  hidden_size: 768
  num_rule_types: 20
  num_operators: 7
  dropout: 0.1

training:
  num_epochs: 10
  batch_size: 16
  learning_rate: 2e-5
  warmup_steps: 100
  weight_decay: 0.01
  gradient_accumulation_steps: 2
  early_stopping_patience: 3
  save_best_model: true

data:
  train_file: "data/training/train.json"
  val_file: "data/training/val.json"
  test_file: "data/training/test.json"
  max_length: 512

rule_types:
  - AGE
  - GENDER
  - INCOME_GROUP
  - ANNUAL_INCOME
  - DISTRICT
  - BLOCK
  - VILLAGE
  - STATE
  - DISABILITY
  - DISABILITY_TYPE
  - DISABILITY_PERCENTAGE
  - FAMILY_SIZE
  - CATEGORY
  - RATION_CARD
  - LAND_OWNERSHIP
  - PROPERTY_OWNERSHIP
  - PRIOR_PARTICIPATION
  - EDUCATION_LEVEL
  - EMPLOYMENT_STATUS
  - MARITAL_STATUS

operators:
  - ">="
  - "<="
  - "=="
  - "!="
  - "IN"
  - "NOT_IN"
  - "BETWEEN"

output:
  output_dir: "./models/nlp_criteria_extractor"
  logging_dir: "./logs"
  mlflow_experiment: "nlp_criteria_extraction"

